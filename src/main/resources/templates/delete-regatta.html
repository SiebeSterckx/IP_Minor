<!DOCTYPE html>
<html lang="en">
<head>
    <html xmlns:th="http://www.thymeleaf.org"></html>
    <head th:replace="~{fragments/head::head(title='regatta.delete')}">
    </head>
<body>
<header th:replace="~{fragments/header :: header(current='overview-regatta')}"></header>

    <main class="container main-container">
        <table class="table table-bordered table-striped mt-5">
            <thead class="table-dark">
            <tr>
                <th th:text="#{name}"></th>
                <th th:text="#{clubname}"></th>
                <th th:text="#{date}"></th>
                <th th:text="#{maxteams}"></th>
                <th th:text="#{category}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${regatta.name}"></td>
                <td th:text="${regatta.clubName}"></td>
                <td th:text="${regatta.date}"></td>
                <td th:text="${regatta.maxTeams}"></td>
                <td th:text="${regatta.category}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row pb-5">
            <div class="col-sm-1">
                <form action="#" th:action="@{/regatta/delete(id=${regatta.id})}" method="post">
                    <input type="submit" th:value="#{confirm}" class="btn btn-success">
                </form>
            </div>
            <div class="col-sm-1 ml-3">
                <a th:href="@{/regatta/overview/1}" class="btn btn-danger" th:text="#{cancel}"></a>
            </div>
        </div>

    </main>

    <footer th:replace="~{fragments/footer}"></footer>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
