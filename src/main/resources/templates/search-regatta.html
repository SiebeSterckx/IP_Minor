<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='regatta.search')}">
</head>
<body>
    <header th:replace="~{fragments/header :: header(current='search-regatta')}"></header>
    <main>
        <div class="container mt-2 mb-2 p-5">
            <h2 th:text="#{regatta.search}"></h2>
            <form method="post" th:action="@{/regatta/search}" action="#">

                <p class="mb-3">
                    <label for="dateAfter" class="col-form-label" th:text="#{startdate}"></label>
                    <input type="date" id="dateAfter" name="dateAfter" class="form-control col-sm-5">
                </p>
                <p class="mb-3">
                    <label for="dateBefore" class="col-form-label" th:text="#{enddate}"></label>
                    <input type="date" id="dateBefore" name="dateBefore" class="form-control col-sm-5">
                </p>

                <p class="mb-3">
                    <label for="category" class="col-form-label" th:text="#{category}"></label>
                    <input type="text" id="category" name="category" th:placeholder="#{category}" class="form-control col-sm-5">
                </p>
                <p>
                    <input type="submit" th:value="#{search}" class="btn btn-success">
                </p>
            </form>
        </div>
    </main>

    <footer th:replace="~{fragments/footer}"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Third party plugin JS-->
</body>
</html>
