<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='regatta.add')}">
</head>
<body>
    <header th:replace="~{fragments/header :: header(current='add-regatta')}"></header>
    <main>
    <div class="container mt-3 p-4">
        <h2 th:text="#{regatta.add}"></h2>
        <div th:if="${error}!=null" class="alert-danger">
            <p th:text="#{regatta.unique}"></p>
        </div>
        <form method="post" action="/regatta/add" th:object="${regattaDto}">
            <p class="mb-3">
                <label for="name" class="col-form-label" th:text="#{name}"></label>
                <input type="text" th:field="*{name}" id="name" th:placeholder="#{name}" class="form-control col-sm-5">
                <span th:each="error:${#fields.errors('name')}" th:text="#{${error}}" class="text-danger"></span>
            </p>
            <p class="mb-3">
                <label for="clubName" class="col-form-label" th:text="#{clubname}"></label>
                <input type="text" th:field="*{clubName}" id="clubName" th:placeholder="#{clubname}" class="form-control col-sm-5">
                <span th:each="error:${#fields.errors('clubName')}" th:text="#{${error}}" class="text-danger"></span>
            </p>
            <p class="mb-3">
                <label for="date" class="col-form-label" th:text="#{date}"></label>
                <input type="date" th:field="*{date}" id="date" th:placeholder="#{date}" class="form-control col-sm-5">
                <span th:each="error:${#fields.errors('date')}" th:text="#{${error}}" class="text-danger"></span>
            </p>
            <p class="mb-3">
                <label for="maxTeams" class="col-form-label" th:text="#{maxteams}"></label>
                <input type="number" step="1" th:field="*{maxTeams}" id="maxTeams" th:placeholder="#{maxteams}"
                       class="form-control col-sm-5">
                <span th:each="error:${#fields.errors('maxTeams')}" th:text="#{${error}}" class="text-danger"></span>
            </p>
            <p class="mb-3">
                <label for="category" class="col-form-label" th:text="#{category}"></label>
                <input type="text" th:field="*{category}" id="category" th:placeholder="#{category}" class="form-control col-sm-5">
                <span th:each="error:${#fields.errors('category')}" th:text="#{${error}}" class="text-danger"></span>
            </p>
            <p>
                <input type="submit" th:value="#{regatta.add}" class="btn btn-primary">
            </p>
        </form>
    </div>
    </main>


    <footer th:replace="~{fragments/footer}"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Third party plugin JS-->
</body>
</html>
