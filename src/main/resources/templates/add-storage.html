<!DOCTYPE html>
<html lang="en">
<head>
    <html xmlns:th="http://www.thymeleaf.org"></html>
    <head th:replace="~{fragments/head::head(title='add')}">
    </head>
<body>
<header th:replace="~{fragments/header::header(current='add-storage')}"></header>

<main>
    <div class="container mt-3 p-4">
        <h2 th:text="#{storage.add}"></h2>
        <div th:if="${error}!=null" class="alert-danger">
            <p th:text="#{${error}}"></p>
        </div>
        <div>
            <form method="post" action="/storage/add" th:object="${storageDto}">
                <div th:if="${error}=='invalid-input'" class="alert-danger">
                    <p th:text="'Invalid input.'"></p>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{name}"></label>
                    <input type="text" th:field="*{name}" id="name" th:placeholder="#{name}" class="form-control">
                    <p th:each="error:${#fields.errors('name')}" th:text="#{${error}}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="postal" class="form-label" th:text="#{postal}"></label>
                    <input type="text" th:field="*{postal}" id="postal" th:placeholder="#{postal}" class="form-control">
                    <p th:each="error:${#fields.errors('postal')}" th:text="#{${error}}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="surface" class="form-label" th:text="#{surface} + ' (mÂ²)'"></label>
                    <input type="text" th:field="*{surface}" id="surface" th:placeholder="#{surface}" class="form-control">
                    <p th:each="error:${#fields.errors('surface')}" th:text="#{${error}}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label" th:text="#{height} + ' (m)'"></label>
                    <input type="text" th:field="*{height}" id="height" th:placeholder="#{height}" class="form-control">
                    <p th:each="error:${#fields.errors('height')}" th:text="#{${error}}" class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{storage.add}"></button>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Third party plugin JS-->
</body>
</html>
