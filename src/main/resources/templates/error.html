<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='error')}">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <header th:replace="~{fragments/header}"></header>

    <main>
        <div class="container mt-5 p-5">
            <div class="card text-center">
                <div class="card-header">
                    <h1 class="display-4" th:text="${status} + ' ' + #{${error}}"></h1>
                </div>
                <div class="card-body">
                    <p class="lead" th:text="#{${message}}"></p>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer}"></footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Third party plugin JS-->
</body>
</html>
