<!DOCTYPE html>
<html lang="en">
<head>
  <html xmlns:th="http://www.thymeleaf.org"></html>
  <head th:replace="~{fragments/head::head(title='storage.delete')}">
  </head>
<body>
  <header th:replace="~{fragments/header :: header(current='overview-storage')}"></header>

  <main class="container main-container">
    <table class="table table-bordered table-striped mt-5">
      <thead class="table-dark">
      <tr>
        <th th:text="#{name}"></th>
        <th th:text="#{postal}"></th>
        <th th:text="#{surface} + ' (mÂ²)'"></th>
        <th th:text="#{height} + ' (m)'"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${storage.name}"></td>
        <td th:text="${storage.postal}"></td>
        <td th:text="${storage.surface}"></td>
        <td th:text="${storage.height}"></td>
      </tr>
      </tbody>
    </table>

    <div class="row pb-5">
      <div class="col-sm-1">
        <form action="#" th:action="@{/storage/delete(id=${storage.id})}" method="post">
          <input type="submit" th:value="#{confirm}" class="btn btn-success">
        </form>
      </div>
      <div class="col-sm-1 ml-3">
        <a th:href="@{/storage/overview/1}" class="btn btn-danger" th:text="#{cancel}"></a>
      </div>
    </div>
  </main>

  <footer th:replace="~{fragments/footer}"></footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Third party plugin JS-->
</body>
</html>
