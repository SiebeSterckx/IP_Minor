<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="~{fragments/head::head(title='home')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='login')}"></header>

<main class="text-center p-5">
  <p th:text="#{pleaseSignIn}"></p>
  <div th:if="${param.error}" class="text-danger mb-3" th:text="#{signInFailed}">
  </div>
  <div th:if="${param.logout}" class="text-success mb-3" th:text="#{loggedout}">
  </div>
  <form action="/login" method="post" class="w-25 mx-auto">
    <div>
      <label for="username" class="form-label" th:text="#{name}"></label>
      <input type="text" class="form-control" name="username" id="username" value="admin">
    </div>
    <div>
      <label for="password" class="form-label" th:text="#{password}"></label>
      <input type="password" class="form-control" id="password" name="password" value="t">
    </div>
    <div class="form-actions my-5">
      <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{signIn}"></button>
    </div>
  </form>
</main>

  <footer th:replace="~{fragments/footer}"></footer>

<!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><!-- Third party plugin JS-->
</body>
</html>
